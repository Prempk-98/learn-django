<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstApp</title>
</head>
<body>
    <h1>Testing Loop</h1>
    <ul>
        {% for lst in list_django %}
            {% if lst|divisibleby:2 %}
                <li>{{ lst }} this is even</li>
            {% else %}
                <li>{{ lst }} this is odd</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
